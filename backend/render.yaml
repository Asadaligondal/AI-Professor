services:
  - type: web
    name: ai-professor-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        value: ai-professor-643e8
      - key: PYTHON_VERSION
        value: 3.11
